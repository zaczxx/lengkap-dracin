<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>DRAMA Z/N - Nonton Drama</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    :root {
      --bg-main: #0F0F0F;
      --bg-card: #1E1E1E;
      --bg-header: #17171C;
      --bg-search: #252525;
      --bg-watched: #333333;
      --primary: #FF2965;
      --text-white: #F5F5F5;
      --text-gray: #B0B0B0;
      --text-dark-gray: #808080;
      --border-subtle: rgba(255,255,255,0.06);
      --border-light: rgba(255,255,255,0.10);
      --border-lighter: rgba(255,255,255,0.12);
      --melolo: #FFD700;
      --dramabox: #FF1744;
      --reelshort: #7C4DFF;
      --freereels: #F43F5E;
      --drakor: #14b8a6;
      --shadow-card: 0 6px 24px rgba(0,0,0,0.4);
      --radius-card: 18px;
      --radius-btn: 12px;
      --radius-pill: 999px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-main);
      color: var(--text-white);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    ::-webkit-scrollbar-track { background: transparent; }

    /* ===== NAVBAR ===== */
    .navbar {
      position: fixed; top: 0; left: 0; right: 0;
      z-index: 100;
      background: rgba(23,23,28,0.85);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border-subtle);
      height: 60px;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 16px;
    }

    .nav-logo {
      display: flex; align-items: center; gap: 10px; cursor: pointer;
    }

    .nav-logo-icon {
      width: 36px; height: 36px;
      background: linear-gradient(135deg, var(--primary), #a855f7);
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      font-weight: 800; font-size: 16px; color: #fff;
      box-shadow: 0 0 16px rgba(255,41,101,0.3);
    }

    .nav-logo-text {
      font-size: 18px; font-weight: 700; color: var(--text-white);
    }

    .nav-search {
      flex: 1; max-width: 420px; margin: 0 16px;
      position: relative;
    }

    .nav-search input {
      width: 100%;
      background: var(--bg-search);
      border: 1px solid var(--border-lighter);
      border-radius: 24px;
      padding: 10px 16px 10px 42px;
      color: var(--text-white);
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .nav-search input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255,41,101,0.15);
    }

    .nav-search input::placeholder { color: var(--text-dark-gray); }

    .nav-search-icon {
      position: absolute; left: 14px; top: 50%; transform: translateY(-50%);
      color: var(--text-dark-gray); pointer-events: none;
    }

    /* ===== FAB FILTER ===== */
    .fab-filter {
      position: fixed;
      bottom: 24px; right: 24px;
      z-index: 95;
      display: flex; align-items: center; gap: 8px;
      padding: 14px 22px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius-pill);
      font-size: 14px; font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      box-shadow: 0 8px 28px rgba(255,41,101,0.4);
      transition: all 0.25s;
    }

    .fab-filter:hover { transform: translateY(-2px); box-shadow: 0 12px 36px rgba(255,41,101,0.5); }
    .fab-filter:active { transform: scale(0.96); }
    .fab-filter svg { flex-shrink: 0; }

    /* Filter Dialog */
    .filter-dialog-backdrop {
      display: none;
      position: fixed; inset: 0;
      z-index: 200;
      background: rgba(0,0,0,0.6);
      align-items: center; justify-content: center;
    }

    .filter-dialog-backdrop.open { display: flex; }

    .filter-dialog {
      background: var(--bg-card);
      border: 1px solid var(--border-light);
      border-radius: 20px;
      padding: 24px;
      width: 320px;
      max-width: 90vw;
      animation: fadeInUp 0.3s ease;
    }

    .filter-dialog-title {
      font-size: 18px; font-weight: 800;
      color: var(--text-white);
      margin-bottom: 16px;
    }

    .filter-option-list {
      display: flex; flex-direction: column; gap: 10px;
    }

    .filter-option-btn {
      display: block; width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 14px; font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      text-align: left;
      transition: all 0.2s;
      border: 1px solid var(--border-lighter);
      background: rgba(255,255,255,0.04);
      color: var(--text-dark-gray);
    }

    .filter-option-btn:hover { background: rgba(255,255,255,0.08); }

    .filter-option-btn.selected {
      border-color: var(--opt-color);
      background: var(--opt-bg);
      color: var(--opt-color);
    }

    .filter-dialog-close {
      margin-top: 16px;
      width: 100%;
      padding: 10px;
      background: none;
      border: none;
      color: var(--text-white);
      font-size: 14px; font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.2s;
    }

    .filter-dialog-close:hover { background: rgba(255,255,255,0.06); }

    /* ===== BOTTOM NAV (Mobile) ===== */
    .bottom-nav {
      display: none;
      position: fixed; bottom: 12px; left: 50%; transform: translateX(-50%);
      z-index: 100;
      background: linear-gradient(180deg, var(--bg-header), var(--bg-card));
      border: 1px solid var(--border-light);
      border-radius: 30px;
      padding: 6px 8px;
      gap: 4px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.6);
    }

    .bottom-nav-item {
      display: flex; flex-direction: column; align-items: center;
      gap: 2px; padding: 8px 16px;
      border-radius: 20px; cursor: pointer;
      transition: all 0.2s; color: var(--text-dark-gray);
      font-size: 10px; font-weight: 500;
      text-decoration: none; border: none; background: none;
    }

    .bottom-nav-item.active {
      color: var(--primary);
      background: rgba(255,41,101,0.12);
    }

    .bottom-nav-item svg { width: 22px; height: 22px; }

    /* ===== TABS ===== */
    .tabs-bar {
      position: fixed; top: 60px; left: 0; right: 0;
      z-index: 90;
      background: rgba(15,15,15,0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-subtle);
      display: flex; align-items: center;
      padding: 0 16px;
      gap: 4px;
      overflow-x: auto;
    }

    .tab-btn {
      padding: 12px 20px;
      font-size: 14px; font-weight: 600;
      color: var(--text-dark-gray);
      background: none; border: none;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .tab-btn.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    .tab-btn:hover { color: var(--text-gray); }

    /* ===== MAIN CONTENT ===== */
    .main-content {
      padding-top: 110px;
      padding-bottom: 80px;
      min-height: 100vh;
    }

    .container {
      max-width: 1280px; margin: 0 auto;
      padding: 0 16px;
    }

    /* ===== DRAMA GRID ===== */
    .drama-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }

    .drama-card {
      position: relative;
      border-radius: var(--radius-card);
      overflow: hidden;
      cursor: pointer;
      box-shadow: var(--shadow-card);
      border: 1px solid var(--border-light);
      transition: transform 0.25s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.25s;
      aspect-ratio: 0.68;
      background: var(--bg-card);
    }

    .drama-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.6);
      border-color: rgba(255,255,255,0.15);
    }

    .drama-card img {
      width: 100%; height: 100%;
      object-fit: cover;
    }

    .drama-card-overlay {
      position: absolute; bottom: 0; left: 0; right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.95));
      padding: 40px 10px 10px;
    }

    .drama-card-title {
      font-size: 13px; font-weight: 800;
      color: #fff;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .drama-card-badge {
      position: absolute; top: 8px; left: 8px;
      padding: 3px 8px;
      border-radius: 8px;
      font-size: 10px; font-weight: 700;
    }

    .drama-card-ep {
      position: absolute; top: 8px; right: 8px;
      background: rgba(0,0,0,0.7);
      padding: 3px 8px;
      border-radius: 8px;
      font-size: 10px; font-weight: 600;
      color: var(--text-white);
    }

    .badge-melolo { background: rgba(255,215,0,0.18); color: var(--melolo); border: 1px solid rgba(255,215,0,0.4); }
    .badge-dramabox { background: rgba(255,23,68,0.18); color: var(--dramabox); border: 1px solid rgba(255,23,68,0.4); }
    .badge-reelshort { background: rgba(124,77,255,0.18); color: var(--reelshort); border: 1px solid rgba(124,77,255,0.4); }
    .badge-freereels { background: rgba(244,63,94,0.18); color: var(--freereels); border: 1px solid rgba(244,63,94,0.4); }
    .badge-drakor { background: rgba(20,184,166,0.18); color: var(--drakor); border: 1px solid rgba(20,184,166,0.4); }

    /* ===== DETAIL VIEW ===== */
    .detail-overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      z-index: 200;
      background: var(--bg-main);
      overflow-y: auto;
      display: none;
    }

    .detail-overlay.open { display: block; }

    .player-container {
      position: relative;
      width: 100%;
      aspect-ratio: 9/16;
      background: #000;
      max-height: 90vh;
    }

    .player-container video {
      width: 100%; height: 100%;
      object-fit: contain;
      background: #000;
    }

    .player-overlay {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      display: flex; flex-direction: column;
      justify-content: space-between;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .player-overlay > * { pointer-events: auto; }

    .player-top-bar {
      display: flex; align-items: center; gap: 12px;
      padding: 12px 16px;
      background: linear-gradient(rgba(0,0,0,0.7), transparent);
    }

    .player-back-btn {
      background: rgba(255,255,255,0.1);
      border: none; border-radius: 50%;
      width: 38px; height: 38px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; color: #fff;
      transition: background 0.2s;
    }

    .player-back-btn:hover { background: rgba(255,255,255,0.2); }

    .player-title {
      font-size: 15px; font-weight: 600; color: #fff;
      flex: 1;
      overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
    }

    .player-bottom-bar {
      padding: 12px 16px;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
    }

    .player-controls {
      display: flex; align-items: center; gap: 12px;
    }

    .player-play-btn {
      background: none; border: none;
      cursor: pointer; color: #fff;
      display: flex; align-items: center; justify-content: center;
    }

    .player-time {
      font-size: 12px; color: var(--text-gray);
      font-variant-numeric: tabular-nums;
      white-space: nowrap;
    }

    .player-seek {
      flex: 1;
      -webkit-appearance: none;
      appearance: none;
      height: 4px;
      background: rgba(255,255,255,0.2);
      border-radius: 2px;
      outline: none;
      cursor: pointer;
    }

    .player-seek::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px; height: 14px;
      background: var(--primary);
      border-radius: 50%;
      cursor: pointer;
    }

    .player-quality-btn {
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      padding: 4px 10px;
      color: #fff; font-size: 11px; font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .player-quality-btn:hover { background: rgba(255,255,255,0.25); }

    .player-fullscreen-btn {
      background: none; border: none;
      cursor: pointer; color: #fff;
      display: flex; align-items: center; justify-content: center;
    }

    .player-loading {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .spinner {
      width: 48px; height: 48px;
      border: 4px solid rgba(255,255,255,0.15);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* ===== DETAIL INFO ===== */
    .detail-info {
      padding: 20px 16px;
      max-width: 960px;
      margin: 0 auto;
    }

    .detail-title {
      font-size: 24px; font-weight: 800;
      color: var(--text-white);
      margin-bottom: 12px;
      line-height: 1.2;
    }

    .detail-chips {
      display: flex; flex-wrap: wrap; gap: 8px;
      margin-bottom: 16px;
    }

    .info-chip {
      padding: 5px 14px;
      border-radius: var(--radius-pill);
      font-size: 12px; font-weight: 600;
    }

    .chip-primary { background: rgba(255,41,101,0.16); color: var(--primary); border: 1px solid rgba(255,41,101,0.4); }
    .chip-gray { background: rgba(255,255,255,0.06); color: var(--text-gray); border: 1px solid rgba(255,255,255,0.1); }

    .detail-tags {
      display: flex; flex-wrap: wrap; gap: 6px;
      margin-bottom: 16px;
    }

    .tag-pill {
      padding: 4px 12px;
      border-radius: var(--radius-pill);
      font-size: 11px; font-weight: 500;
      background: transparent;
      color: var(--primary);
      border: 1px solid rgba(255,41,101,0.3);
    }

    .detail-synopsis {
      background: var(--bg-header);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      padding: 16px;
      margin-bottom: 20px;
    }

    .detail-synopsis h3 {
      font-size: 15px; font-weight: 700;
      color: var(--text-white);
      margin-bottom: 8px;
    }

    .detail-synopsis p {
      font-size: 13px; color: var(--text-gray);
      line-height: 1.6;
    }

    /* ===== EPISODE LIST ===== */
    .episode-header {
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 12px;
    }

    .episode-header h3 {
      font-size: 16px; font-weight: 700;
      color: var(--text-white);
    }

    .episode-counter {
      font-size: 13px; color: var(--primary); font-weight: 600;
    }

    .episode-list {
      display: flex; flex-direction: column; gap: 6px;
    }

    .episode-item {
      display: flex; align-items: center; gap: 12px;
      padding: 12px 14px;
      border-radius: 12px;
      background: rgba(30,30,30,0.7);
      border: 1px solid var(--border-subtle);
      cursor: pointer;
      transition: all 0.2s;
    }

    .episode-item:hover {
      background: rgba(255,41,101,0.08);
      border-color: rgba(255,41,101,0.2);
    }

    .episode-item.active {
      background: rgba(255,41,101,0.15);
      border-color: rgba(255,41,101,0.5);
    }

    .episode-item.active .ep-label { color: var(--primary); }
    .episode-item.active .ep-icon { color: var(--primary); }

    .ep-icon {
      color: var(--text-gray);
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
    }

    .ep-label {
      font-size: 14px; font-weight: 500;
      color: var(--text-white);
      flex: 1;
    }

    /* ===== LOADING STATES ===== */
    .grid-loader {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
      margin-top: 8px;
    }

    .skeleton {
      border-radius: var(--radius-card);
      aspect-ratio: 0.68;
      background: linear-gradient(110deg, var(--bg-card) 30%, #2a2a2a 50%, var(--bg-card) 70%);
      background-size: 200% 100%;
      animation: shimmer 1.5s ease-in-out infinite;
    }

    @keyframes shimmer { to { background-position: -200% 0; } }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-dark-gray);
    }

    .empty-state svg { margin-bottom: 16px; opacity: 0.4; }
    .empty-state h3 { font-size: 18px; font-weight: 600; margin-bottom: 8px; color: var(--text-gray); }
    .empty-state p { font-size: 14px; }

    /* ===== LOAD MORE ===== */
    .load-more-btn {
      display: block; margin: 24px auto;
      padding: 12px 40px;
      background: rgba(255,41,101,0.12);
      color: var(--primary);
      border: 1px solid rgba(255,41,101,0.3);
      border-radius: var(--radius-pill);
      font-size: 14px; font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .load-more-btn:hover {
      background: rgba(255,41,101,0.2);
    }

    .load-more-btn:disabled {
      opacity: 0.5; cursor: not-allowed;
    }

    /* ===== QUALITY DROPDOWN ===== */
    .quality-dropdown {
      position: absolute; bottom: 60px; right: 16px;
      background: rgba(30,30,36,0.95);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border-light);
      border-radius: 12px;
      padding: 6px;
      display: none; z-index: 20;
      min-width: 120px;
    }

    .quality-dropdown.open { display: block; }

    .quality-option {
      display: block; width: 100%;
      padding: 8px 14px;
      background: none; border: none;
      color: var(--text-white);
      font-size: 13px; font-weight: 500;
      cursor: pointer;
      border-radius: 8px;
      text-align: left;
      transition: background 0.15s;
    }

    .quality-option:hover { background: rgba(255,255,255,0.08); }
    .quality-option.active { color: var(--primary); font-weight: 700; }

    /* ===== FADE ANIMATIONS ===== */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in { animation: fadeInUp 0.5s cubic-bezier(0.16,1,0.3,1) forwards; }

    .drama-card { opacity: 0; animation: fadeInUp 0.5s cubic-bezier(0.16,1,0.3,1) forwards; }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .bottom-nav { display: flex; }
      .fab-filter { bottom: 90px; right: 16px; padding: 12px; }
      .fab-filter .fab-label { display: none; }
      .drama-grid { grid-template-columns: repeat(3, 1fr); gap: 10px; }
      .grid-loader { grid-template-columns: repeat(3, 1fr); gap: 10px; }
      .nav-search { margin: 0 8px; }
      .detail-title { font-size: 20px; }
      .main-content { padding-bottom: 100px; }
    }

    @media (max-width: 480px) {
      .drama-grid { grid-template-columns: repeat(2, 1fr); gap: 8px; }
      .grid-loader { grid-template-columns: repeat(2, 1fr); gap: 8px; }
    }

    @media (min-width: 1200px) {
      .drama-grid { grid-template-columns: repeat(6, 1fr); }
    }
  </style>
</head>
<body>

<!-- ===== NAVIGATION BAR ===== -->
<nav class="navbar">
  <div class="nav-logo" onclick="goHome()">
    <div class="nav-logo-icon">ZN</div>
    <span class="nav-logo-text">ZuLNaD Short Drama</span>
  </div>

  <div class="nav-search">
    <svg class="nav-search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
    <input type="text" id="searchInput" placeholder="Cari drama..." onkeydown="if(event.key==='Enter')doSearch()">
  </div>

</nav>

<!-- ===== FAB FILTER ===== -->
<button class="fab-filter" id="fabFilter" onclick="openFilterDialog()">
  <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"/></svg>
  <span class="fab-label">Filter</span>
</button>

<!-- ===== FILTER DIALOG ===== -->
<div class="filter-dialog-backdrop" id="filterDialogBackdrop" onclick="if(event.target===this)closeFilterDialog()">
  <div class="filter-dialog">
    <div class="filter-dialog-title">Filter Sumber</div>
    <div class="filter-option-list" id="filterOptionList">
      <button class="filter-option-btn selected" data-source="all" style="--opt-color:var(--text-white);--opt-bg:rgba(255,255,255,0.1)" onclick="selectFilter('all')">Semua</button>
      <button class="filter-option-btn" data-source="melolo" style="--opt-color:var(--melolo);--opt-bg:rgba(255,215,0,0.15)" onclick="selectFilter('melolo')">Melolo</button>

<script>
  // ============================================
  // APP STATE
  // ============================================
  const API = "https://api.sonzaix.indevs.in";
  const SOURCES = ['melolo', 'dramabox', 'reelshort', 'freereels', 'drakor'];

  let state = {
    currentTab: 'home',
    currentSource: 'all',
    activeSources: new Set(SOURCES),
    dramas: [],
    page: {},
    loading: false,
    searchQuery: '',
    detailOpen: false,
    currentDrama: null,
    currentEpisodes: [],
    currentEpIndex: -1,
    currentStreamData: null,
    currentQualities: [],
    selectedQuality: '',
    hlsInstance: null,
    currentSubtitles: [],
    watchHistory: JSON.parse(localStorage.getItem('sx_history') || '[]'),
  };

  const SOURCE_CONFIG = {
    melolo: {
      label: 'Melolo', color: '#FFD700',
      endpoints: { home: '/melolo/home', new: '/melolo/new', populer: '/melolo/populer', search: '/melolo/search' },
      detailUrl: (id) => `/melolo/detail/${id}`,
      streamUrl: (vid) => `/melolo/stream/${vid}`,
      parseList: (data) => (data?.data || []).flatMap(d => (d.books || []).map(b => ({ ...b, source: 'melolo' }))),
      parseDetail: (data) => data?.data || {},
      parseStream: (data) => data?.data || {},
    },
    dramabox: {
      label: 'Dramabox', color: '#FF1744',
      endpoints: { home: '/dramabox/home', new: '/dramabox/new', populer: '/dramabox/populer', search: '/dramabox/search' },
      detailUrl: (id) => `/dramabox/detail?id=${id}`,
      streamUrl: (id, idx) => `/dramabox/stream?dramaId=${id}&episodeIndex=${idx}`,
      parseList: (data) => (data?.data || []).flatMap(d => (d.books || []).map(b => ({ ...b, source: 'dramabox' }))),
      parseDetail: (data) => data?.data || {},
      parseStream: (data) => data?.data || {},
    },
    reelshort: {
      label: 'ReelShort', color: '#7C4DFF',
      endpoints: { home: '/reelshort/home', new: '/reelshort/new', populer: '/reelshort/populer', search: '/reelshort/search' },
      detailUrl: (id) => `/reelshort/detail?bookId=${id}`,
      streamUrl: (id, epNum) => `/reelshort/stream?bookId=${id}&episodeNumber=${epNum}`,
      parseList: (data) => (data?.data || []).flatMap(d => (d.books || []).map(b => ({ ...b, source: 'reelshort' }))),
      parseDetail: (data) => data?.data || {},
      parseStream: (data) => data?.data || {},
    },
    freereels: {
      label: 'FreeReels', color: '#F43F5E',
      endpoints: { home: '/freereels/home', new: '/freereels/new', populer: '/freereels/populer', search: '/freereels/search' },
      detailUrl: (id) => `/freereels/detail?dramaId=${id}`,
      streamUrl: (id, ep) => `/freereels/stream?dramaId=${id}&episode=${ep}`,
      parseList: (data) => (data?.data || []).flatMap(d => (d.books || []).map(b => ({ ...b, source: 'freereels' }))),
      parseDetail: (data) => data?.data || {},
      parseStream: (data) => data?.data || {},
    },
    drakor: {
      label: 'Drakor', color: '#14b8a6',
      endpoints: { home: null, new: null, populer: null, search: '/drama/search' },
      detailUrl: (id) => `/drama/info?id=${id}`,
      streamUrl: (sid) => `/drama/stream?id=${sid}`,
      parseList: (data) => (data?.data || []).map(item => ({
        drama_name: item.title || '', drama_id: item.id || '', description: '',
        episode_count: '', watch_value: item.hits || '', thumb_url: item.image || '',
        tags: [], source: 'drakor'
      })),
      parseDetail: (data) => data,
      parseStream: (data) => data,
    }
  };

  // ============================================
  // HELPERS
  // ============================================
  function $(id) { return document.getElementById(id); }
  function fmtTime(s) { if (!s || isNaN(s)) return '0:00'; const m = Math.floor(s/60), sec = Math.floor(s%60); return m+':'+(sec<10?'0':'')+sec; }
  async function apiFetch(path) { const sep = path.includes('?') ? '&' : '?'; const resp = await fetch(API+path+sep+'_t='+Date.now()); if (!resp.ok) throw new Error('API error '+resp.status); return resp.json(); }
  function showLoader() { const l = $('gridLoader'); l.innerHTML = Array.from({length:12}, ()=>'<div class="skeleton"></div>').join(''); l.style.display = 'grid'; }
  function hideLoader() { $('gridLoader').style.display = 'none'; }
  function saveHistory(drama, source, epIndex) {
    const entry = { id: drama.drama_id, name: drama.drama_name, thumb: drama.thumb_url || drama.image, source, epIndex, time: Date.now() };
    state.watchHistory = state.watchHistory.filter(h => !(h.id === entry.id && h.source === entry.source));
    state.watchHistory.unshift(entry);
    if (state.watchHistory.length > 50) state.watchHistory = state.watchHistory.slice(0, 50);
    localStorage.setItem('sx_history', JSON.stringify(state.watchHistory));
  }

  // ============================================
  // RENDERING & FETCHING
  // ============================================
  function renderDramas(dramas, append = false) {
    const grid = $('dramaGrid');
    const empty = $('emptyState');
    if (!append) grid.innerHTML = '';
    if (!dramas.length && !append) { empty.style.display = 'block'; return; }
    empty.style.display = 'none';
    dramas.forEach((d, i) => {
      const card = document.createElement('div'); card.className = 'drama-card';
      const src = d.source || 'melolo'; const cfg = SOURCE_CONFIG[src];
      card.innerHTML = `<img src="${proxyThumb(d.thumb_url||d.image||'', src)}" alt="" loading="lazy"><div class="drama-card-badge badge-${src}">${cfg?.label||src}</div><div class="drama-card-overlay"><div class="drama-card-title">${d.drama_name||''}</div></div>`;
      card.onclick = () => openDetail(d, src);
      grid.appendChild(card);
    });
  }

  async function fetchTab(tab, page = 1) {
    state.loading = true; showLoader();
    const sources = state.currentSource === 'all' ? SOURCES.filter(s => SOURCE_CONFIG[s].endpoints[tab]) : [state.currentSource];
    try {
      const results = await Promise.allSettled(sources.map(async src => {
        let endpoint = SOURCE_CONFIG[src].endpoints[tab]; if (!endpoint) return [];
        if (tab === 'search') endpoint += (endpoint.includes('?')?'&':'?') + (src==='reelshort'?'query=':'q=') + encodeURIComponent(state.searchQuery);
        endpoint += (endpoint.includes('?')?'&':'?') + 'page=' + page;
        const data = await apiFetch(endpoint); return SOURCE_CONFIG[src].parseList(data);
      }));
      const interleaved = results.filter(r => r.status === 'fulfilled').flatMap(r => r.value);
      if (page === 1) { state.dramas = interleaved; renderDramas(interleaved); } else { state.dramas = state.dramas.concat(interleaved); renderDramas(interleaved, true); }
      $('loadMoreBtn').style.display = interleaved.length >= 5 ? 'block' : 'none';
    } catch(e) { console.error(e); }
    hideLoader(); state.loading = false;
  }

  function switchTab(tab) {
    state.currentTab = tab; state.page = {};
    document.querySelectorAll('.tab-btn, .bottom-nav-item').forEach(b => b.classList.toggle('active', b.dataset.tab === tab));
    if (tab === 'library') { renderHistory(); return; }
    fetchTab(tab, 1);
  }

  // ============================================
  // BACK BUTTON HP LOGIC
  // ============================================
  window.addEventListener('popstate', function(event) {
    if (state.detailOpen) { closeDetail(); }
  });

  // ============================================
  // DETAIL & PLAYER
  // ============================================
  async function openDetail(drama, source) {
    const overlay = $('detailOverlay');
    overlay.classList.add('open');
    state.detailOpen = true;
    state.currentDrama = drama;
    document.body.style.overflow = 'hidden';
    history.pushState({ page: 'detail' }, '');

    showPlayerLoading(true);
    stopPlayer();

    try {
      const cfg = SOURCE_CONFIG[source];
      const data = await apiFetch(cfg.detailUrl(drama.drama_id));
      const detail = cfg.parseDetail(data);

      $('detailTitle').textContent = detail.drama_name || detail.title || drama.drama_name;
      $('detailSynopsis').textContent = detail.description || detail.synopsis_clean || '-';
      
      let episodes = [];
      if (source === 'melolo') episodes = (detail.video_list || []).map((v, i) => ({ label: 'Ep '+(v.episode||i+1), video_id: v.video_id, index: i }));
      else if (source === 'dramabox') episodes = (detail.chapterList || []).map((c, i) => ({ label: 'Ep '+(i+1), chapterIndex: c.chapterIndex??i, index: i }));
      else if (source === 'reelshort') episodes = (detail.video_list || []).map((v, i) => ({ label: 'Ep '+(i+1), serialNumber: v.serialNumber||v.index||i+1, index: i }));
      else if (source === 'freereels') episodes = (detail.episode_list || []).map((ep, i) => ({ label: 'Ep '+(i+1), index: i }));
      else if (source === 'drakor') episodes = (detail.data_episode || []).map((ep, i) => ({ label: 'Ep '+(i+1), streaming_id: ep.id, index: i }));

      state.currentEpisodes = episodes;
      renderEpisodes(episodes, source);
      if (episodes.length > 0) playEpisode(0, source);
    } catch(e) { console.error(e); }
  }

  function closeDetail() {
    stopPlayer();
    $('detailOverlay').classList.remove('open');
    state.detailOpen = false;
    document.body.style.overflow = '';
    $('fabFilter').style.display = '';
  }

  document.querySelector('.player-back-btn').onclick = () => { if (state.detailOpen) history.back(); };

  function renderEpisodes(episodes, source) {
    const list = $('episodeList'); list.innerHTML = '';
    episodes.forEach((ep, i) => {
      const item = document.createElement('div'); item.className = 'episode-item';
      item.innerHTML = `<span class="ep-label">${ep.label}</span>`;
      item.onclick = () => playEpisode(i, source);
      list.appendChild(item);
    });
  }

  async function playEpisode(index, source) {
    const ep = state.currentEpisodes[index]; if (!ep) return;
    state.currentEpIndex = index;
    document.querySelectorAll('.episode-item').forEach((el, i) => el.classList.toggle('active', i === index));
    
    // FIX: Tampilkan loading setiap ganti episode
    showPlayerLoading(true); 
    stopPlayer();

    try {
      const cfg = SOURCE_CONFIG[source];
      let streamUrl = "";
      if (source === 'melolo') streamUrl = cfg.streamUrl(ep.video_id);
      else if (source === 'dramabox') streamUrl = cfg.streamUrl(state.currentDrama.drama_id, ep.chapterIndex);
      else if (source === 'reelshort') streamUrl = cfg.streamUrl(state.currentDrama.drama_id, ep.serialNumber);
      else if (source === 'freereels') streamUrl = cfg.streamUrl(state.currentDrama.drama_id, index+1);
      else if (source === 'drakor') streamUrl = cfg.streamUrl(ep.streaming_id);

      const data = await apiFetch(streamUrl);
      const streamData = cfg.parseStream(data);
      
      let videoUrl = "";
      let qualities = [];
      if (source === 'melolo') {
        qualities = (streamData.qualities || []).map(q => ({ label: q.label, url: q.url }));
        videoUrl = qualities[qualities.length-1]?.url;
      } else if (source === 'dramabox') {
        videoUrl = streamData.mp4_url || streamData.videoUrl;
        if (streamData.definition_list) qualities = streamData.definition_list.map(d=>({label: d.definition, url: d.url}));
      } else if (source === 'freereels') {
        videoUrl = streamData.h264_m3u8 || streamData.video_url;
        state.currentSubtitles = streamData.subtitles || [];
      } else {
        videoUrl = streamData.video_url || streamData.playUrl || (streamData.data_stream?.[0]?.['720p']);
      }

      state.currentQualities = qualities;
      renderQualityOptions(qualities);
      if (videoUrl) { 
        loadVideo(videoUrl); 
        loadSubtitles(); 
        saveHistory(state.currentDrama, source, index); 
      }
    } catch(e) { console.error(e); showPlayerLoading(false); }
  }

  function loadVideo(url) {
    const video = $('videoPlayer');
    if (state.hlsInstance) state.hlsInstance.destroy();
    
    if (url.includes('.m3u8')) {
      if (Hls.isSupported()) {
        state.hlsInstance = new Hls(); 
        state.hlsInstance.loadSource(url);
        state.hlsInstance.attachMedia(video);
        state.hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => {
           video.play().catch(()=>{});
           showPlayerLoading(false); // Sembunyikan loading pas siap
        });
      } else { 
        video.src = url; 
        video.play().catch(()=>{}); 
      }
    } else { 
      video.src = url; 
      video.play().catch(()=>{}); 
    }
  }

  function stopPlayer() { 
    const v = $('videoPlayer'); v.pause(); v.src = ""; v.load(); 
    if (state.hlsInstance) { state.hlsInstance.destroy(); state.hlsInstance = null; }
  }

  function loadSubtitles() {
    const v = $('videoPlayer'); Array.from(v.querySelectorAll('track')).forEach(t => t.remove());
    state.currentSubtitles.forEach(sub => {
      const t = document.createElement('track'); t.kind = 'subtitles'; t.label = sub.display_name; t.src = sub.url;
      if (sub.language === 'id-ID') t.default = true; v.appendChild(t);
    });
  }

  // ============================================
  // VIDEO EVENTS & LOADING BUG FIX
  // ============================================
  const v = $('videoPlayer');

  // FIX: Sembunyikan loading jika video benar-benar mulai bermain
  v.addEventListener('playing', () => {
    showPlayerLoading(false);
  });

  // FIX: Tampilkan loading jika video buffering di tengah-tengah
  v.addEventListener('waiting', () => {
    showPlayerLoading(true);
  });

  // FIX: Update UI Icon Play/Pause
  v.addEventListener('play', () => {
    $('playIcon').innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
    showPlayerLoading(false); // Pastikan loading hilang pas play
  });
  v.addEventListener('pause', () => {
    $('playIcon').innerHTML = '<path d="M8 5v14l11-7z"/>';
  });

  v.addEventListener('timeupdate', () => {
    const t = v.currentTime, d = v.duration || 0;
    $('timeDisplay').textContent = fmtTime(t) + ' / ' + fmtTime(d);
    if (d) $('seekBar').value = (t/d)*100;
  });

  v.addEventListener('ended', () => {
    if (state.currentEpIndex < state.currentEpisodes.length - 1) playEpisode(state.currentEpIndex + 1, state.currentDrama.source);
  });

  // ============================================
  // UI CONTROLS
  // ============================================
  function togglePlay() { v.paused ? v.play() : v.pause(); }
  function seekVideo(val) { if (v.duration) v.currentTime = (val/100)*v.duration; }
  function showPlayerLoading(s) { 
     const loader = $('playerLoading');
     if(loader) loader.style.display = s ? 'flex' : 'none'; 
  }
  function toggleFullscreen() { const c = $('playerContainer'); if (!document.fullscreenElement) c.requestFullscreen(); else document.exitFullscreen(); }

  function renderQualityOptions(qs) {
    const d = $('qualityDropdown'); const b = $('qualityBtn');
    if (!qs || !qs.length) { b.style.display='none'; return; }
    b.style.display='block';
    d.innerHTML = qs.map(q => `<button class="quality-option" onclick="selectQuality('${q.label}','${q.url}')">${q.label}</button>`).join('');
  }
  function selectQuality(l, u) { $('qualityBtn').textContent = l; $('qualityDropdown').classList.remove('open'); loadVideo(u); }
  function toggleQualityMenu() { $('qualityDropdown').classList.toggle('open'); }

  document.addEventListener('keydown', (e) => {
    if (!state.detailOpen) return;
    if (e.key === ' ') { e.preventDefault(); togglePlay(); }
    if (e.key === 'f') toggleFullscreen();
    if (e.key === 'Escape') history.back();
  });

  function hexToRgb(h) { const r=parseInt(h.slice(1,3),16), g=parseInt(h.slice(3,5),16), b=parseInt(h.slice(5,7),16); return `${r},${g},${b}`; }
  function proxyThumb(u, s) { return (s==='melolo'&&u)?'https://wsrv.nl/?url='+encodeURIComponent(u)+'&output=webp&w=400':u; }

  switchTab('home');
</script>
