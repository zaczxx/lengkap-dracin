<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOGO Short Drama - DarkAaa Fixed</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #0a0a0a; color: #eee; margin: 0; padding: 0; }
    header { background: #1a1a1a; padding: 15px; text-align: center; border-bottom: 2px solid #e91e63; }
    h1 { margin: 0; font-size: 1.5em; color: #e91e63; text-transform: uppercase; }
    .tabs { display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; margin: 15px 0; }
    .tab { background: #222; padding: 8px 16px; border-radius: 20px; cursor: pointer; transition: 0.3s; border: 1px solid #333; font-size: 0.9em; }
    .tab.active { background: #e91e63; border-color: #f06292; }
    #search { width: 85%; max-width: 500px; padding: 12px; margin: 10px auto; display: block; border: none; border-radius: 25px; font-size: 1em; background: #1a1a1a; color: #fff; border: 1px solid #444; }
    #content { padding: 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
    .card { background: #151515; border-radius: 10px; overflow: hidden; cursor: pointer; border: 1px solid #222; transition: 0.3s; }
    .card:hover { border-color: #e91e63; transform: translateY(-3px); }
    .card img { width: 100%; height: 210px; object-fit: cover; background: #222; }
    .card-info { padding: 8px; }
    .card p { margin: 0; font-size: 0.85em; font-weight: bold; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .card .views { color: #888; font-size: 0.75em; margin-top: 4px; }
    #detail { display: none; padding: 20px; background: #000; min-height: 100vh; }
    #player-box { width: 100%; max-width: 800px; margin: 0 auto 15px; background: #000; }
    #player { width: 100%; aspect-ratio: 16/9; display: block; }
    #episode-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); gap: 8px; margin-top: 15px; }
    .ep-btn { background: #222; padding: 10px; border-radius: 5px; text-align: center; cursor: pointer; font-size: 0.8em; border: 1px solid #333; }
    .ep-btn.active { background: #e91e63; border-color: #e91e63; }
    #back { background: #444; color: white; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 15px; }
    #loading { text-align: center; padding: 20px; display: none; color: #e91e63; font-weight: bold; }
    @media (max-width: 600px) { #content { grid-template-columns: repeat(2, 1fr); gap: 10px; } }
  </style>
</head>
<body>

<header><h1>GOGO SHORT DRAMA</h1></header>

<div class="tabs">
  <div class="tab active" data-source="melolo">Melolo</div>
  <div class="tab" data-source="dramabox">DramaBox</div>
  <div class="tab" data-source="freereels">FreeReels</div>
  <div class="tab" data-source="reelshort">Reelshort</div>
</div>

<input type="text" id="search" placeholder="Cari drama kesukaan lo bre..." />
<div id="loading">EXECUTING REQUEST...</div>
<div id="content"></div>

<div id="detail">
  <button id="back">‚Üê KEMBALI</button>
  <div id="player-box">
    <video id="player" controls poster="https://via.placeholder.com/800x450?text=Pilih+Episode"></video>
  </div>
  <h2 id="drama-title"></h2>
  <p id="drama-desc" style="color:#aaa; font-size:0.9em;"></p>
  <div id="episode-list"></div>
</div>

<script>
  const PROXY = "https://api.tatsumi-crew.net/proxy.php?url=";
  const BASE_API = "https://api.sonzaix.indevs.in";

  let currentSource = 'melolo';
  let currentDramaId = '';

  const content = document.getElementById('content');
  const loading = document.getElementById('loading');
  const detail = document.getElementById('detail');
  const player = document.getElementById('player');

  // Tab Switch
  document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', () => {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      currentSource = tab.dataset.source;
      loadPopular();
    });
  });

  // Search dengan Debounce
  document.getElementById('search').addEventListener('input', debounce(function(e) {
    const q = e.target.value.trim();
    if (q.length > 2) loadSearch(q);
    else loadPopular();
  }, 600));

  async function apiGet(path) {
    try {
      const fullUrl = PROXY + encodeURIComponent(BASE_API + path);
      const res = await fetch(fullUrl);
      return await res.json();
    } catch (e) {
      console.error("API Error:", e);
      return null;
    }
  }

  async function loadPopular() {
    toggleLoading(true);
    const json = await apiGet(`/${currentSource}/populer?page=1`);
    renderList(json?.data || []);
    toggleLoading(false);
  }

  async function loadSearch(query) {
    toggleLoading(true);
    let path = `/${currentSource}/search?q=${encodeURIComponent(query)}&page=1`;
    if(currentSource === 'reelshort') path = `/reelshort/search?query=${encodeURIComponent(query)}`;
    
    const json = await apiGet(path);
    renderList(json?.data || []);
    toggleLoading(false);
  }

  function renderList(data) {
    content.innerHTML = '';
    // Fix: Handle different JSON structures
    let items = Array.isArray(data) ? data : (data.books || []);
    
    if (items.length === 0) {
      content.innerHTML = '<p style="text-align:center; grid-column:1/-1;">Data gak ketemu, bre.</p>';
      return;
    }

    items.forEach(item => {
      // Normalisasi objek drama
      const drama = item.books ? item.books[0] : item;
      const id = drama.drama_id || drama.bookId || drama.id;
      if(!id) return;

      const card = document.createElement('div');
      card.className = 'card';
      
      // Fix: Gambar Grid (Fallback Logic)
      const img = drama.thumb_url || drama.cover || drama.horizontal_url || drama.cover_url || 'https://via.placeholder.com/150x210?text=No+Image';
      
      card.innerHTML = `
        <img src="${img}" alt="Drama" onerror="this.src='https://via.placeholder.com/150x210?text=Error'">
        <div class="card-info">
          <p>${drama.drama_name || drama.title || 'Unknown'}</p>
          <div class="views">${drama.watch_value || drama.score || '0'} views</div>
        </div>
      `;
      card.onclick = () => loadDetail(id, drama.drama_name || drama.title);
      content.appendChild(card);
    });
  }

  async function loadDetail(id, title) {
    currentDramaId = id;
    toggleLoading(true);
    
    let path = `/${currentSource}/detail/${id}`;
    if(currentSource === 'freereels') path = `/freereels/detail?dramaId=${id}`;
    if(currentSource === 'reelshort') path = `/reelshort/detail?bookId=${id}`;

    const json = await apiGet(path);
    if (!json) { toggleLoading(false); return alert("Gagal tembus detail!"); }

    let d = json.data || json;
    if (d.books && d.books[0]) d = d.books[0];

    document.getElementById('drama-title').textContent = title;
    document.getElementById('drama-desc').textContent = d.description || d.synopsis || '';
    
    const epList = document.getElementById('episode-list');
    epList.innerHTML = '';

    // Handle Episode Buttons
    if (currentSource === 'melolo' && json.video_list) {
      json.video_list.forEach(v => createEpBtn(v.episode, v.video_id));
    } else {
      const count = d.episode_count || (d.chapterList ? d.chapterList.length : 0);
      for(let i=1; i<=count; i++) createEpBtn(i, i-1);
    }

    content.style.display = 'none';
    detail.style.display = 'block';
    window.scrollTo(0, 0);
    toggleLoading(false);
  }

  function createEpBtn(label, val) {
    const btn = document.createElement('div');
    btn.className = 'ep-btn';
    btn.textContent = `EP ${label}`;
    btn.onclick = () => {
        document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        playVideo(val);
    };
    document.getElementById('episode-list').appendChild(btn);
  }

  async function playVideo(ep) {
    let path = `/${currentSource}/stream/${ep}`;
    if(currentSource === 'dramabox') path = `/dramabox/stream?dramaId=${currentDramaId}&episodeIndex=${ep}`;
    if(currentSource === 'freereels') path = `/freereels/stream?dramaId=${currentDramaId}&episode=${parseInt(ep)+1}`;
    if(currentSource === 'reelshort') path = `/reelshort/stream?bookId=${currentDramaId}&episodeNumber=${parseInt(ep)+1}`;

    const json = await apiGet(path);
    const videoUrl = json?.data?.qualities?.[0]?.videoPath || json?.data?.video_url || json?.video_url || json?.url;
    
    if(videoUrl) {
      player.src = videoUrl;
      player.play().catch(() => alert("Klik tombol play di video, bre!"));
      window.scrollTo(0, 0);
    } else {
      alert("Link video tewas!");
    }
  }

  document.getElementById('back').onclick = () => {
    detail.style.display = 'none';
    content.style.display = 'grid';
    player.pause();
    player.src = '';
  };

  function toggleLoading(s) { loading.style.display = s ? 'block' : 'none'; }
  function debounce(f, w) { let t; return (...a) => { clearTimeout(t); t = setTimeout(() => f(...a), w); }; }

  loadPopular();
</script>
</body>
</html>
