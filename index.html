<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOGO DRAMA - Melolo VideoID Fix</title>
    <style>
        body { font-family: sans-serif; background: #0a0a0a; color: #fff; margin: 0; }
        header { background: #111; padding: 15px; text-align: center; border-bottom: 3px solid #e91e63; }
        .tabs { display: flex; justify-content: center; gap: 8px; padding: 10px; background: #111; overflow-x: auto; }
        .tab { background: #222; padding: 8px 15px; border-radius: 20px; cursor: pointer; border: 1px solid #333; white-space: nowrap; }
        .tab.active { background: #e91e63; border-color: #fff; }
        #search-box { padding: 10px; text-align: center; }
        #search { width: 90%; max-width: 500px; padding: 12px; border-radius: 25px; border: 1px solid #444; background: #1a1a1a; color: #fff; outline: none; }
        #content { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding: 15px; }
        .card { background: #151515; border-radius: 10px; overflow: hidden; border: 1px solid #222; cursor: pointer; position: relative; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-title { padding: 8px; font-size: 0.8em; text-align: center; background: rgba(0,0,0,0.8); position: absolute; bottom: 0; width: 100%; }
        #detail-page { display: none; padding: 20px; background: #000; min-height: 100vh; position: fixed; top: 0; left: 0; width: 100%; overflow-y: auto; z-index: 1000; }
        video { width: 100%; aspect-ratio: 16/9; background: #000; border: 1px solid #333; }
        .ep-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); gap: 8px; margin-top: 15px; }
        .ep-btn { background: #222; padding: 10px; border-radius: 5px; text-align: center; cursor: pointer; border: 1px solid #444; font-size: 0.8em; }
        .ep-btn.active { background: #e91e63; border-color: #fff; }
        #loading { text-align: center; padding: 20px; display: none; color: #e91e63; font-weight: bold; }
        #btn-back { background: #e91e63; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-bottom: 10px; }
        @media (max-width: 600px) { #content { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

<header><h1>GOGO SHORT DRAMA</h1></header>
<div class="tabs">
    <div class="tab active" data-src="melolo">Melolo</div>
    <div class="tab" data-src="dramabox">DramaBox</div>
    <div class="tab" data-src="freereels">FreeReels</div>
    <div class="tab" data-src="reelshort">Reelshort</div>
</div>
<div id="search-box"><input type="text" id="search" placeholder="Cari drama..."></div>
<div id="loading">TUNNGU BRE...</div>
<div id="content"></div>

<div id="detail-page">
    <button id="btn-back">‚Üê KEMBALI</button>
    <video id="player" controls></video>
    <h2 id="det-title" style="color:#e91e63"></h2>
    <p id="det-desc" style="color:#aaa; font-size:0.9em"></p>
    <div class="ep-list" id="ep-container"></div>
</div>

<script>
    const PROXY = "https://api.tatsumi-crew.net/proxy.php?url=";
    const API = "https://api.sonzaix.indevs.in";
    let currentSrc = 'melolo';
    let currentDramaId = '';

    function wrap(url) { return url ? PROXY + encodeURIComponent(url) : ''; }

    async function loadList(path) {
        document.getElementById('loading').style.display = 'block';
        const container = document.getElementById('content');
        container.innerHTML = '';
        try {
            const res = await fetch(wrap(API + path));
            const json = await res.json();
            let items = [];
            
            // Logic scan deep buat dapetin semua 'books'
            if (Array.isArray(json.data)) {
                json.data.forEach(d => {
                    if (d.books) items = items.concat(d.books);
                    else items.push(d);
                });
            }

            items.forEach(d => {
                const id = d.drama_id || d.bookId || d.id;
                const img = d.thumb_url || d.horizontal_url || d.cover || d.cover_url;
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<img src="${wrap(img)}"><div class="card-title">${d.drama_name || d.title}</div>`;
                card.onclick = () => showDetail(id, d.drama_name || d.title);
                container.appendChild(card);
            });
        } catch (e) { console.log(e); }
        document.getElementById('loading').style.display = 'none';
    }

    async function showDetail(id, title) {
        currentDramaId = id;
        document.getElementById('loading').style.display = 'block';
        const list = document.getElementById('ep-container');
        list.innerHTML = '';
        
        try {
            let path = `/${currentSrc}/detail/${id}`;
            if(currentSrc === 'freereels') path = `/freereels/detail?dramaId=${id}`;
            if(currentSrc === 'reelshort') path = `/reelshort/detail?bookId=${id}`;

            const res = await fetch(wrap(API + path));
            const json = await res.json();
            const data = json.data?.books ? json.data.books[0] : (json.data || json);

            document.getElementById('det-title').textContent = title;
            document.getElementById('det-desc').textContent = data.description || '';

            // FIX MELOLO: Ambil video_id dari video_list
            if (currentSrc === 'melolo' && data.video_list) {
                data.video_list.forEach(v => {
                    createBtn(v.episode, v.video_id); // Kirim video_id aslinya
                });
            } else {
                // Sumber lain pake index
                const count = data.episode_count || (data.chapterList ? data.chapterList.length : 0);
                for(let i=1; i<=count; i++) createBtn(i, i-1);
            }
            document.getElementById('detail-page').style.display = 'block';
        } catch (e) { alert("Gagal detail!"); }
        document.getElementById('loading').style.display = 'none';
    }

    function createBtn(label, val) {
        const b = document.createElement('div');
        b.className = 'ep-btn';
        b.textContent = `EP ${label}`;
        b.onclick = () => {
            document.querySelectorAll('.ep-btn').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
            play(val);
        };
        document.getElementById('ep-container').appendChild(b);
    }

    async function play(vid) {
        try {
            let path = `/${currentSrc}/stream/${vid}`; // Melolo dapet video_id di sini
            if(currentSrc === 'dramabox') path = `/dramabox/stream?dramaId=${currentDramaId}&episodeIndex=${vid}`;
            if(currentSrc === 'freereels') path = `/freereels/stream?dramaId=${currentDramaId}&episode=${parseInt(vid)+1}`;
            if(currentSrc === 'reelshort') path = `/reelshort/stream?bookId=${currentDramaId}&episodeNumber=${parseInt(vid)+1}`;

            const res = await fetch(wrap(API + path));
            const json = await res.json();
            const vUrl = json.data?.qualities?.[0]?.videoPath || json.data?.video_url || json.video_url || json.url;

            if (vUrl) {
                const p = document.getElementById('player');
                p.src = wrap(vUrl);
                p.play();
                window.scrollTo(0,0);
            } else { alert("Link mampus!"); }
        } catch (e) { alert("Error Stream!"); }
    }

    // Tab & Search Logic
    document.querySelectorAll('.tab').forEach(t => {
        t.onclick = () => {
            document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
            t.classList.add('active');
            currentSrc = t.dataset.src;
            loadList(`/${currentSrc}/populer?page=1`);
        }
    });

    document.getElementById('search').oninput = debounce((e) => {
        const q = e.target.value;
        if(q.length > 2) {
            let p = `/${currentSrc}/search?q=${encodeURIComponent(q)}&page=1`;
            if(currentSrc === 'reelshort') p = `/reelshort/search?query=${encodeURIComponent(q)}`;
            loadList(p);
        } else { loadList(`/${currentSrc}/populer?page=1`); }
    }, 600);

    document.getElementById('btn-back').onclick = () => {
        document.getElementById('detail-page').style.display = 'none';
        document.getElementById('player').pause();
    };

    function debounce(f, w) { let t; return (...a) => { clearTimeout(t); t = setTimeout(() => f(...a), w); }; }

    loadList('/melolo/populer?page=1');
</script>
</body>
</html>
